<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Golf Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dice-container">
            <div id="dice1" class="dice">
                <div class="side front">Backhand</div>
                <div class="side bottom">Backhand</div>
                <div class="side back">Forehand</div>
                <div class="side left">Roller</div>
                <div class="side right">Overhand</div>
                <div class="side top">🃏</div>
            </div>
            <div id="dice2" class="dice">
                <div class="side front">Putter</div>
                <div class="side back">Midrange</div>
                <div class="side left">Driver</div>
                <div class="side right">Flippy</div>
                <div class="side top">Overstable</div>
                <div class="side bottom">🃏</div>
            </div>
        </div>
        <button id="rollButton">Roll the Dice!</button>
        <div id="result"></div>

        <div class="dice-container">
            <div id="dice3" class="dice">
                <div class="side front">Stagger</div>
                <div class="side back">Straddle</div>
                <div class="side left">Scoober</div>
                <div class="side right">Driver</div>
                <div class="side top">Mini</div>
                <div class="side bottom">🃏</div>
            </div>
        </div>
        <button id="putterButton">Roll for Putt!</button>
        <div id="resultPutter"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
